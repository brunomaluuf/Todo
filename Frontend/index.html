<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div id="app" class="container mt-5">
        <h1 class="text-center">To-Do List</h1>
        <form id="task-form" class="mb-4">
            <div class="form-group">
                <input type="text" id="task-input" class="form-control" placeholder="Adicione um tÃ­tulo" required>
            </div>
            <div class="form-group">
                <input type="date" id="task-date" class="form-control" required>
            </div>
            <div class="form-group">
                <textarea id="task-obs" class="form-control" rows="2" placeholder="Descreva sua tarefa" required></textarea>
            </div>
            <button type="submit" class="btn btn-primary btn-block">Adicionar</button>
        </form>
        <ul id="task-list" class="list-group"></ul>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="scripts/scripts.js"></script>
    <footer class="footer mt-auto py-3">
        <div class="container">
            <span class="text-muted">Feito por Bruno Maluf, Gabriel Pinheiro e Samuel Nabosne</span>
        </div>
    </footer>
</body>
</html>
